<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <header>Sign In</header>
        </div>
        <div class="main">
            <div class="info">
                <img src="pic.jpg" alt="Profile Picture" class="img">
                <h1>Welcome!</h1>
                <p>Please sign in to access content !</p>
            </div>
        </div>
        <form method="post" class="form">
            <input type="text" name="username" placeholder="Username" >
            <input type="password" name="password" placeholder="Password">
        </form>
        <div class="but">
            <button type="submit" name="submit" class="but">Sign In</button>
        </div>
        <footer class="footer">&copy; All rights reserved Aymane Heddad</footer>
    </div>
</body>

</html>
